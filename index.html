    <title>Henry wellness center</title>

  <body style="background-color: white">
    <header>
      <div class="landing" id="Home" style="height: 600px">
        <div class="navbar" id="nav">
          <nav>
            <a href="#nav">Home</a>
            <a href="#patient">New patient</a>
            <a href="#patient">Patient Details</a>
            <a href="#article">Health articles</a>
          </nav>
        </div>
        <div>
          <h1 style="text-align: center; font-size: 60px; color: white">
            Welcome to the Henry wellness center<br />We are here to help you.<br />Shall
            we begin our journey....
          </h1>
          <button
            style="text-align: center"
            onclick="window.location.href='#patient';"
          >
            WELCOME
          </button>
        </div>
      </div>
    </header>
    <div id="patient">
      <h1 style="font-size: 45px;">Patient,s Registration</h1>
    <div id="patients">
      
      <div class="register">
        <form action="" id="register" method="post">
          <h2>Are you new? Start by registering</h2>
          <input type="text" required placeholder="Patient's name" id="name" />
          <input type="number" required placeholder="Patient's height" id="height" />
          <input type="number" required placeholder="Patient's mass" id="mass" />
          <input type="number" required placeholder="Patient's age" id="age" />
          <input type="text" required placeholder="Date of registration" id="date" />
          <input
            type="submit"
            class="submit"
            value="Register"
            style="cursor: pointer"
          />
        </form>
      </div>
      <div">
      <div class="retrive">
        <h2>Find a patient</h2>
        <form id="form">
          <label for="searchByID">Search By ID</label>
          <input id="searchByID" type="text" placeholder="Enter ID here"/>
          <input type="submit" />
        </form>
      <div style="margin-left: 100px;">
        <section id="movieDetails">
          <span id="rname"></span>
          <span id="rheight"></span>
          <span id="rage"></span>
          <span id="rmass"></span>
          <span id="rdate"></span>
        </section>
    </div>
    </div>
      </div>
    </div>

        ><p style="color: white; text-align: center">
